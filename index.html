<html>
<body>


<select id="time">
    <option value="">Selecione o seu time</option>
    <option value="1">Bahia</option>
    <option value="2">São Paulo</option>
    <option value="3">Grêmio</option>
    <option value="4">Flamengo</option>
</select>
<br>
<button onclick="exibirTime()">Exibir time</button>


<br>
<hr>
<br>
    


<input type="text" id="campo">
<br><br>
<button onclick="abrirMensagens()">
    Exibir mensagem
</button>

<br>
<hr>
<br>

<div id="texto">
    Dan Lustosa
</div>

<div>
    <button onclick="vermelho()">Vermelho</button>
    <button onclick="verde()">Verde</button>
    <button onclick="azul()">Azul</button>
    <button onclick="rosa()">Rosa</button>
</div>

<br>
<hr>
<br>

<input type="text" id="numero">
<br>
<button onclick="exponencial()">Calcular</button>



<script language="javascript">
    function exibirTime(){
        
        var select = document.getElementById("time").value

        switch (select) {
            case "1":
                alert("BBMP")                
                break;        
            case "2":
                alert("Time de São Paulo")
                break;        
            case "3":
                alert("Bah! Tchê!")
                break;        
            case "4":
                alert("Já é!")
                break;        
            default:
                alert("Não tem time")
                break;
        }

    }



    function abrirMensagens() {
        alert(document.getElementById("campo").value)
    }

    function vermelho() {
        document.getElementById("texto").style.color = "red"
    }

    function verde() {
        document.getElementById("texto").style.color = "green"
    }

    function azul() {
        document.getElementById("texto").style.color = "blue"
    }

    function rosa() {
        document.getElementById("texto").style.color = "pink"
    }

    function exponencial() {
        var numero = document.getElementById("numero").value

        for (let index = 0; index < 10; index++) {
            numero = numero * 2            
            console.log(numero)
        }
    }
</script>



</body>
</html>
